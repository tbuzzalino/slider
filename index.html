<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Background Slider</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="slider-container">
            <div
                class="slide active"
                style="
                    background-image: url('https://images.pexels.com/photos/772803/pexels-photo-772803.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=3456');
                "
            ></div>
            <div
                class="slide"
                style="
                    background-image: url('https://images.pexels.com/photos/355241/pexels-photo-355241.jpeg?auto=compress&cs=tinysrgb&h=750&w=3456');
                "
            ></div>
            <div
                class="slide"
                style="
                    background-image: url('https://images.pexels.com/photos/640858/pexels-photo-640858.jpeg?auto=compress&cs=tinysrgb&h=750&w=3456');
                "
            ></div>
            <div
                class="slide"
                style="
                    background-image: url('https://images.pexels.com/photos/1002630/pexels-photo-1002630.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=3456');
                "
            ></div>
            <div
                class="slide"
                style="
                    background-image: url('https://images.pexels.com/photos/1450082/pexels-photo-1450082.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=3456');
                "
            ></div>

            <button class="arrow left-arrow" id="left">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button class="arrow right-arrow" id="right">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
